<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todoMeta.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="todoMeta.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>todos</h1>
    </header>
    <main>
        <div class="inputContainer">
            <button id="downArrow" class="nakedButton" onclick="checkAllNotes()" width="10%">‚ùØ</button>
            <form>
            <input type="text" placeholder="What needs to be done?" class="noteInput" id="noteInput" autocomplete="off" width="90%">
            </form>
        </div>
        <div id="notes"></div>
        <footer class="hideFooter">
            <span id="footSpan">
                <p id="counter">0</p>
                <p id="itemItems"> items</p>
                <p> left</p>
            </span>
            <button id="bAll" class="button1" onclick="footerClick(this)">All</button>
            <button id="bActive" class="button1" onclick="footerClick(this)">Active</button>
            <button id="bCompleted" class="button1" onclick="footerClick(this)">Completed</button>
            <button id="bClearCompleted" class="button1 hideMyViss" onclick="footerClick(this)">Clear completed</button>
        </footer>
    </main>
</body>
</html>
